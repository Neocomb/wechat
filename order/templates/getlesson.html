<!DOCTYPE html>
<html>
<head lang="zh">
  <title>随堂预约</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico"> -->


  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/base.css') }}">
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

  <style >
  body{
  	 font-size:30px;
  }
  h2 {
    text-align: center;
  }
 .top-container{
    width:100%;
    clear:both;
  }
  .top-img{
    width:100%;
    height:100%;
  }

  .login-btn {
    margin: 50px auto;
    font-size: 24px;
    padding: 20px 0;
    width: 50%;
  }
  .content{
    height:auto;
    margin-top:20px;
        clear:both;
  }
  .equp-img{
  	width:50%;
  	float:left;
    text-align:center;
    margin-bottom:30px;
  }
  img{
  	width:70%;
  }
  .equp_name{
  	
  }


  </style>
</head>

<body>
  <div class="top-container">
    <img src="{{url_for('static', filename='img/logo.png')}}" class="top-img">
   <!--  <div class="logout">
      <a href="">注销</a>
    </div>
    <div class="history">
      <a href="">预约历史</a>
    </div> -->
  </div>

  <div class="content">
    <span>
      您将在{{week}}{{day}}的{{time}}课{{classroom}}教室预约{{subject}}类别的仪器
    <span>
    <h2>请选择仪器</h2>

    {% for les in lessons%}
    <div class="equp-img">
      <!-- <a href="{{ url_for('get_order', lesson=les.subject+les.name ) }}"> -->
      <a href="{{ url_for('get_order', lesson=les.name, lesson_num=les.num ) }}">
        <div>
          <!-- <img src="{{ url_for('static',filename='img/wx000%d.jpg'|format(les.num|int) ) }}"> -->
          <img src="{{ url_for('static',filename='img/wx000%s.jpg'|format(les.num|string) ) }}">
        </div>
        <div class="equp_name">
          {{ les.name }}
        </div>

      </a>
    </div>
    {% endfor %}

  </div>

</body>

</html>
