<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


{% for sub in subjects %}
<h3><a href="{{ url_for('get_lesson',subject=sub) }}">{{ sub }}</a></h3>
{% endfor %}

{% for les in lessons%}
<img src="{{ url_for('static',filename='img/wx000%d.jpg'|format(les.num|int) ) }}">
<a href="{{ url_for('get_order', lesson=les.subject+les.name ) }}">{{ les.name }}</a><br>
{% endfor %}

</body>
</html>
